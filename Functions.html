<p>Here Is Some Filler Text</p>


<script>

function add7(num){
  num + 7;
  return num;
}

function multiply(num1, num2) {
  var numsMult = num1 * num2;
  return numsMult;
}

function capitalize (string1) {
  var upperCase = string1.charAt(0).toUpperCase() + string1.substr(1);
  return upperCase;
}

function lastLetter (str) {
  var result = str.charAt(str.length-1);
  return result;
}


</script>
